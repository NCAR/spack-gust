    - spec: tar@1.30
      prefix: /usr
    buildable: false
  ghostscript:
    externals:
    - spec: ghostscript@9.52
      prefix: /usr
    buildable: false
  all:
    'compiler:': [gcc@7.5.0, gcc, cce, nvhpc, oneapi]
    providers:
      'mpi:': [cray-mpich, openmpi]
      'szip:': [libszip]
      'pkgconfig:': [pkg-config]
      'lapack:': [cray-libsci, openblas]
      'blas:': [cray-libsci, openblas]
    permissions:
      read: world
      write: user
  pbspro:
    externals:
    - spec: pbspro@2021.1.3
      prefix: /opt/pbs
    buildable: false
  miniconda3:
    externals:
    - spec: miniconda3@4.12.0
      prefix: /glade/u/apps/opt/conda
    buildable: false
  cray-mpich:
    externals:
    - spec: cray-mpich@8.1.18 %gcc
      prefix: /opt/cray/pe/mpich/8.1.18/ofi/gnu/9.1
      modules:
      - cray-mpich/8.1.18
      - craype-network-ofi
      - libfabric/1.15.0.0
    - spec: cray-mpich@8.1.18 %cce
      prefix: /opt/cray/pe/mpich/8.1.18/ofi/cray/10.0
      modules:
      - cray-mpich/8.1.18
      - craype-network-ofi
      - libfabric/1.15.0.0
    - spec: cray-mpich@8.1.18 %nvhpc
      prefix: /opt/cray/pe/mpich/8.1.18/ofi/nvidia/20.7
      modules:
      - cray-mpich/8.1.18
      - craype-network-ofi
      - libfabric/1.15.0.0
    - spec: cray-mpich@8.1.18 %oneapi
      prefix: /opt/cray/pe/mpich/8.1.18/ofi/intel/19.0
      modules:
      - cray-mpich/8.1.18
      - craype-network-ofi
      - libfabric/1.15.0.0
    - spec: cray-mpich@8.1.18 %intel
      prefix: /opt/cray/pe/mpich/8.1.18/ofi/intel/19.0
      modules:
      - cray-mpich/8.1.18
      - craype-network-ofi
      - libfabric/1.15.0.0
    - spec: cray-mpich@8.1.19 %gcc
      prefix: /opt/cray/pe/mpich/8.1.19/ofi/gnu/9.1
      modules:
      - cray-mpich/8.1.19
      - craype-network-ofi
      - libfabric/1.15.0.0
    - spec: cray-mpich@8.1.19 %cce
      prefix: /opt/cray/pe/mpich/8.1.19/ofi/cray/10.0
      modules:
      - cray-mpich/8.1.19
      - craype-network-ofi
      - libfabric/1.15.0.0
    - spec: cray-mpich@8.1.19 %nvhpc
      prefix: /opt/cray/pe/mpich/8.1.19/ofi/nvidia/20.7
      modules:
      - cray-mpich/8.1.19
      - craype-network-ofi
      - libfabric/1.15.0.0
    - spec: cray-mpich@8.1.19 %oneapi
      prefix: /opt/cray/pe/mpich/8.1.19/ofi/intel/19.0
      modules:
      - cray-mpich/8.1.19
      - craype-network-ofi
      - libfabric/1.15.0.0
    - spec: cray-mpich@8.1.19 %intel
      prefix: /opt/cray/pe/mpich/8.1.19/ofi/intel/19.0
      modules:
      - cray-mpich/8.1.19
      - craype-network-ofi
      - libfabric/1.15.0.0
    buildable: false
  cray-libsci:
    externals:
    - spec: cray-libsci@22.08.1.1 %gcc
      prefix: /opt/cray/pe/libsci/22.08.1.1/gnu/9.1/x86_64
      modules:
      - cray-libsci/22.08.1.1
    - spec: cray-libsci@22.08.1.1 %cce
      prefix: /opt/cray/pe/libsci/22.08.1.1/cray/9.0/x86_64
      modules:
      - cray-libsci/22.08.1.1
    - spec: cray-libsci@22.08.1.1 %nvhpc
      prefix: /opt/cray/pe/libsci/22.08.1.1/nvida/20.7/x86_64
      modules:
      - cray-libsci/22.08.1.1
    - spec: cray-libsci@22.08.1.1 %oneapi
      prefix: /opt/cray/pe/libsci/22.08.1.1/intel/19.0/x86_64
      modules:
      - cray-libsci/22.08.1.1
    - spec: cray-libsci@22.08.1.1 %intel
      prefix: /opt/cray/pe/libsci/22.08.1.1/intel/19.0/x86_64
      modules:
      - cray-libsci/22.08.1.1
    buildable: false
  cuda:
    externals:
    - spec: cuda@11.4.4
      prefix: /glade/u/apps/common/22.08/spack/opt/spack/cuda/11.4.4/gcc/7.5.0
    buildable: false
    require: +allow-unsupported-compilers
  openmpi:
    variants: [+cuda, +thread_multiple]
    require: fabrics=cma,knem,ofi schedulers=tm +gpfs +lustre
  hwloc:
    require: '%gcc@7.5.0'
  numactl:
    require: '%gcc@7.5.0'
  knem:
    require: '%gcc@7.5.0'
  pmix:
    require: '%gcc@7.5.0'
  netcdf:
    variants: [+dap, -mpi]
  netcdf-c:
    variants: [+dap, -mpi]
  hdf:
    variants: [+fortran, +szip]
  hdf5:
    variants: [+hl, +szip, +fortran, +cxx, -mpi]
  netcdf-cxx4:
    variants: [-doxygen]
  fftw:
    variants: [-mpi]
  eccodes:
    variants: [+tools, +fortran, +netcdf, +png, jp2k=jasper]
  cdo:
    variants: [+curl]
  singularityce:
    variants: [~suid]
  apptainer:
    variants: [~suid]
  parallelio:
    variants: [+pnetcdf]
  esmf:
    variants: [+external-lapack]
  intel-oneapi-mpi:
    variants: [+external-libfabric, +ilp64]
  intel-oneapi-mkl:
    variants: [+ilp64]
