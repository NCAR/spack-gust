# *** SLES Derecho Software Stack ***
spack:
  config:
    install_tree:
      projections:
        ^mpi: '{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}'
        all: '{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}'
        gcc: '{name}/{version}/{hash:4}'
        netcdf-c: netcdf/{version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-c^mpi: netcdf/{version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-cxx4: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-cxx4^mpi: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-fortran: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{compiler.name}/{compiler.version}/{hash:4}
        netcdf-fortran^mpi: netcdf/{^netcdf-c.version}/packages/{name}/{version}/{^mpi.name}/{^mpi.version}/{compiler.name}/{compiler.version}/{hash:4}
    build_jobs: 4
    test_stage: /glade/gust/scratch/$user/temp/spack/gust/23.09/tests
    source_cache: /glade/gust/scratch/$user/temp/spack/cache
    misc_cache: /glade/gust/scratch/$user/temp/spack/gust/23.09/misc
    build_stage:
    - /glade/gust/scratch/$user/temp/spack/gust/23.09/builds
    shared_linking:
      # Turning this setting on would be beneficial but vendor compilers do not
      # seem to work with it! Avoid!
      type: rpath
      bind: false
    template_dirs:
    - /glade/u/apps/spack-deployments/gust/23.09/envs/build/templates/modules
  packages:
    gcc:
      externals:
      - spec: gcc@13.2.0 languages='c,c++,fortran'
        prefix: /glade/u/apps/common/23.08/spack/opt/spack/gcc/13.2.0
        extra_attributes:
          compilers:
            c: /glade/u/apps/common/23.08/spack/opt/spack/gcc/13.2.0/bin/gcc
            cxx: /glade/u/apps/common/23.08/spack/opt/spack/gcc/13.2.0/bin/g++
            fortran: /glade/u/apps/common/23.08/spack/opt/spack/gcc/13.2.0/bin/gfortran
      buildable: false
      variants:
      - +piclibs
      - languages=c,c++,fortran,go
      require:
      - '%gcc@7.5.0'
    libfabric:
      externals:
      - spec: libfabric@1.15.2 fabrics=cxi,tcp,udp
        prefix: /opt/cray/libfabric/1.15.2.0
      - spec: libfabric@1.15.0.0
        prefix: /opt/cray/libfabric/1.15.0.0
      buildable: false
      require:
      - '%gcc@7.5.0'
    bash:
      externals:
      - spec: bash@4.4.23
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    cpio:
      externals:
      - spec: cpio@2.13
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    findutils:
      externals:
      - spec: findutils@4.8.0
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    ghostscript:
      externals:
      - spec: ghostscript@9.52
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    lustre:
      externals:
      - spec: lustre@2.15.2.2_cray_201_ga3f7ea1
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    m4:
      # Julia of course...
      externals:
      - spec: m4@1.4.18
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    openssl:
      # Requiring certs=system is necessary to perform builds like rust using
      # external openssl
      externals:
      - spec: openssl@1.1.1l
        prefix: /usr
      buildable: false
      require:
      - certs=system
      - '%gcc@7.5.0'
    pkg-config:
      externals:
      - spec: pkg-config@0.29.2
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    tar:
      externals:
      - spec: tar@1.34
        prefix: /usr
      buildable: false
      require:
      - '%gcc@7.5.0'
    adios2:
      variants:
      - +hdf5
      - ~python
    all:
      'compiler:':
      - gcc@7.5.0
      - gcc
      - oneapi
      - nvhpc
      - cce
      providers:
        'mpi:':
        - cray-mpich
        - impi
        'szip:':
        - libszip
        'pkgconfig:':
        - pkg-config
        'lapack:':
        - openblas
        - intel-oneapi-mkl
        - cray-libsci
        - nvhpc
        'blas:':
        - openblas
        - intel-oneapi-mkl
        - cray-libsci
        - nvhpc
        'zlib-api:':
        - zlib
      permissions:
        read: world
        write: user
      target:
        # This target is lowest-common denominator between Intel and Milans
      - x86_64_v3
      require:
        # This should force packages to use the vendor-preferred solution
        # for BLAS and LAPACK without needing to set it on each package
        # BUT IT MAY ONLY WORK IF ALL ARE AVAILABLE/INSTALLED FIRST!
      - one_of:
        - '%gcc@7 ^openblas %gcc@7'
        - '%gcc@13 ^openblas %gcc@13'
        - '%cce ^cray-libsci'
        - '%oneapi ^intel-oneapi-mkl'
        - '%nvhpc ^nvhpc'
        when: ^blas
      - one_of:
        - '%gcc@7 ^openblas %gcc@7'
        - '%gcc@13 ^openblas %gcc@13'
        - '%cce ^cray-libsci'
        - '%oneapi ^intel-oneapi-mkl'
        - '%nvhpc ^nvhpc'
        when: ^lapack
      - any_of:
        - ^pkg-config
        when: ^pkgconfig
    antlr:
      require: '%gcc@7.5.0'
    aocc:
      require:
      - +license-agreed
    apptainer:
      variants:
      - ~suid
    arpack-ng:
      variants:
      - ~mpi
    autoconf:
      require: '%gcc@7.5.0'
    autoconf-archive:
      require: '%gcc@7.5.0'
    automake:
      require: '%gcc@7.5.0'
    binutils:
      require:
      - '%gcc@7.5.0'
    bison:
      require: '%gcc@7.5.0'
    bzip2:
      require: '%gcc@7.5.0'
    c-blosc:
      require:
      - '%gcc@7.5.0'
    cairo:
      require: '%gcc@7.5.0'
      variants:
      - +X
      - +fc
      - +ft
      - +gobject
      - +pdf
      - +png
    cdo:
      variants:
      - +curl
    charliecloud:
      variants:
      - +squashfuse
    cli11:
      require:
      - '%gcc@7.5.0'
    cmake:
      # Without +ownlibs, some packages can't concretize due to infinite regression
      require: '%gcc@7.5.0'
      variants:
      - +ownlibs
    cp2k:
      variants:
      - +elpa
      - +libvori
      - +plumed
      - +spglib
    cray-libsci:
      externals:
      - spec: cray-libsci@23.02.1.1
        modules:
        - cray-libsci/23.02.1.1
      - spec: cray-libsci@23.09.1.1
        modules:
        - cray-libsci/23.09.1.1
      buildable: false
    cray-mpich:
      externals:
      - spec: cray-mpich@8.1.25 %gcc
        prefix: /opt/cray/pe/mpich/8.1.25/ofi/gnu/9.1
      - spec: cray-mpich@8.1.25 %cce
        prefix: /opt/cray/pe/mpich/8.1.25/ofi/cray/10.0
      - spec: cray-mpich@8.1.25 %nvhpc
        prefix: /opt/cray/pe/mpich/8.1.25/ofi/nvidia/20.7
      - spec: cray-mpich@8.1.25 %oneapi
        prefix: /opt/cray/pe/mpich/8.1.25/ofi/intel/19.0
      - spec: cray-mpich@8.1.27 %gcc
        prefix: /opt/cray/pe/mpich/8.1.27/ofi/gnu/9.1
      - spec: cray-mpich@8.1.27 %cce
        prefix: /opt/cray/pe/mpich/8.1.27/ofi/cray/14.0
      - spec: cray-mpich@8.1.27 %nvhpc
        prefix: /opt/cray/pe/mpich/8.1.27/ofi/nvidia/20.7
      - spec: cray-mpich@8.1.27 %oneapi
        prefix: /opt/cray/pe/mpich/8.1.27/ofi/intel/2022.1
      - spec: cray-mpich@8.1.27 %aocc
        prefix: /opt/cray/pe/mpich/8.1.27/ofi/aocc/3.0
      buildable: false
    cuda:
      require:
      - +allow-unsupported-compilers
      - '%gcc@7.5.0'
      externals:
      - spec: cuda@11.8.0
        prefix: /glade/u/apps/common/23.08/spack/opt/spack/cuda/11.8.0
      - spec: cuda@12.2.1
        prefix: /glade/u/apps/common/23.08/spack/opt/spack/cuda/12.2.1
      buildable: false
    cudnn:
      require:
      - '%gcc@7.5.0'
      externals:
      - spec: cudnn@8.7.0.84-11.8
        prefix: /glade/u/apps/common/23.08/spack/opt/spack/cudnn/8.7.0.84-11.8
      buildable: false
    curl:
      # Need mbedtls option for Julia - most other packages seem to prefer openSSL
      require: '%gcc@7.5.0'
      variants:
      - +libidn2
      - +libssh2
      - +nghttp2
      - tls=openssl,mbedtls
    darshan-runtime:
      variants:
      - +parallel-netcdf
      - scheduler=pbs
      require:
      - any_of:
        - ^hdf5+mpi
        when: +hdf5
    darshan-util:
      variants:
      - +bzip2
    doxygen:
      variants:
      - +graphviz
      require:
      - '%gcc@7.5.0'
    ecbuild:
      require:
      - '%gcc@7.5.0'
    eccodes:
      variants:
      - +fortran
      - +netcdf
      - +png
      - +tools
      - jp2k=jasper
    ecflow:
